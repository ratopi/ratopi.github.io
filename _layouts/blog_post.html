{% include header.html %}

<!-- Page Header-->
<header class="masthead" style="background-image: url('/img/post/{% if page.style %}{{ page.style }}{% else %}{{ 'default' }}{% endif %}.jpeg')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="post-heading">
                    <h1>{{ page.title }}</h1>
                    <h2 class="subheading">{{ page.abstract }}</h2>
                    <span class="meta">Posted by {{ page.author }} on {{ page.date | date_to_long_string }}</span>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Post Content-->
<article class="mb-4">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                {{content}}
            </div>
        </div>
    </div>
</article>

{% include footer.html %}
