<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="{{ page.description }}"/>
	<meta name="author" content="ratopi"/>

	<title>{{site.title}} - {{page.title}}</title>

	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300italic,300,400italic,600,600italic,700,700italic,800italic,800' rel='stylesheet' type='text/css'>

	<link href="css/flexbox-grid.css" rel="stylesheet">
	<link href="css/ratopi.css" rel="stylesheet">
</head>

<body>
<div class="container">

	<div class="page-header">
		<h1><i class="fa fa-dot-circle-o"></i> {{site.title}}</h1>
		<p class="lead">{{site.description}}</p>
	</div>


	<div class="row">
		<div class="col-md-1 col-sm-12">IMAGE</div>
		<div class="col-md-11 col-sm-12">
			{{content}}
		</div>
	</div>

</div>

</body>
</html>
